spring.application.name=im-api
server.port=8082
server.servlet.context-path=/api

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/im
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true

#Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.title=Minha API
springdoc.swagger-ui.version=1.0

# URL base do Nominatim
nominatim.url=https://nominatim.openstreetmap.org/search
nominatim.user-agent=minha-app/1.0 (meuemail@dominio.com)

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

